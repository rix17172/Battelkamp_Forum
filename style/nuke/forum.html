<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="style/<!--style_map-->/css/forum.css">
<title>
	<!--Lang(forum_title)-->
</title>
</head>
<body>
	<!--Include(TopMenu,html)-->
	<div id="Main">
	
	<!-- Include(menu,html) -->

		<div class="Boks">
			<!--If(may_start)-->
			<div style="border-bottom: 1px solid black">
				<a href="post.php?post=new_topic&amp;forum_id=<!--Get(f)-->"> <!--Lang(create_topic)-->
				</a>
			</div>
			<!--End_if-->
			<!--For(bred)-->
			<!--If(bred.bred_num != 0)-->
			/
			<!--End_if-->
			<!--If(bred.url)-->
			<a href="<!--bred.url-->"> <!--bred.name-->
			</a>
			<!--Else-->
			<!--bred.name-->
			<!--End_if-->
			<!--End_for.bred-->
		</div>

		<!--Include(ForumAndKat,html)-->


		<!--If(may_see_topic && topic_count != 0)-->
		<div class="Boks">
			<div id="ForumTitle">
				<!--Set(name)-->
			</div>
			<!--For(topic_title)-->
			<div class="NewLine">
				<div class="ReadStatus">
					<img alt="Status" src="
<!--If(topic_title.read != "yes")-->style/
					<!--style_map-->
					/img/Unread.png
					<!--Else-->
					style/
					<!--style_map-->
					/img/AllRead.png
					<!--End_if-->
					" style="width:100%;height:100%">
				</div>
				<div class="TopicTitle">
					<a
						href="topic.php?title=<!--topic_title.clean_title-->&amp;t=<!--topic_title.id-->">
						<!--topic_title.title-->
					</a>
					<div class="LastWrite">
						<!--Lang(last_write)-->
						<!--topic_title.last_write-->
					</div>
				</div>
			</div>
			<!--End_for.topic_title-->
		</div>

		<!--Else-->
		<div class="Boks" style="text-align: center; font-size: 20px">
			<!--Lang(no_topic)-->
		</div>
		<!--End_if-->
	</div>
</body>
</html>
