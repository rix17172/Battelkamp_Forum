<!-- Use(Defult) -->
<!-- Include(head,html) -->

<fieldset class="Boks">
<legend><!-- Lang(editName) --></legend>
<form action="#" method="post">
<table style="width:100%">
<tr>
<th style="width:50%"><!-- Lang(forumName) --></th>
<td style="width:50%"><input type="text" name="forumName" value="<!-- Set(forumName) -->" class="Input"></td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="<!-- Lang(changeName) -->" class="Input">
<input type="hidden" name="what" value="1">
</td>
</tr>
</table>
</form>
</fieldset>

<fieldset class="Boks">
<legend><!-- Lang(changeAccess) --></legend>
<form action="#" method="post">
<table style="width:100%">
<tr>
<th><!-- Lang(grupName) --></th>
<th><!-- Lang(seeForum) --></th>
<th><!-- Lang(seeTopic) --></th>
<th><!-- Lang(newTopic) --></th>
<th><!-- Lang(ansTopic) --></th>
<th><!-- Lang(seeReport) --></th>
<th><!-- Lang(givWarn) --></th>
<th><!-- Lang(delReport) --></th>
</tr>
<!-- For(access) -->
<tr>
<th style="border-top:1px solid black"><!--access.Name--></th>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="1" 
<!-- If(access.seForum) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="2"
<!-- If(access.seTopic) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="3"
<!-- If(access.opretTopic) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="4"
<!-- If(access.ansTopic) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="5"
<!-- If(access.seeReport) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="6"
<!-- If(access.givWarn) -->checked<!--end-->></td>
<td style="border-top:1px solid black"><input type="checkbox" name="id<!--access.Id-->[]" value="7"
<!-- If(access.delReport) -->checked<!--end-->></td>
</tr>
<!--end-->
<tr>
<td colspan="8">
<input type="submit" class="Input" value="<!-- Lang(changeAccNow) -->">
<input type="hidden" name="what" value="2">
</tr>
</table>
</form>
</fieldset>

<fieldset class="Boks">
<legend><!-- Lang(moveForum) --></legend>
<form action="#" method="post">
<table style="width:100%">
<tr>
<th style="width:50%"><!-- Lang(moveTo) --></th>
<td style="width:50%">
<select name="move" class="Input">
<!-- For(move) -->
<option value="<!--move.id-->"><!--move.name--></option>
<!--end-->
</select>
</td>
</tr>
<tr>
<td colspan="2">
<input type="hidden" name="what" value="4">
<input type="submit" value="<!-- Lang(moveNow) -->" class="Input">
</td>
</tr>
</table>
</form>
</fieldset>

<fieldset class="Boks">
<legend><!-- Lang(DeleteTitle) --></legend>
<form action="#" method="post">
<table style="width:100%">
<tr>
<th style="width:50%"><!-- Lang(deleteTo) --></th>
<td style="width:50%">
<select name="delete" class="Input">
<option value="all"><!-- Lang(deleteAll) --></option>
<!-- For(deleteTo) -->
<option value="<!--deleteTo.id-->"><!--deleteTo.show--></option>
<!--end-->
</select>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" class="Input" value="<!-- Lang(deleteNow) -->">
<input type="hidden" name="what" value="3">
</td>
</tr>
</table>
</form>
</fieldset>

</div>
</body>
</html>
