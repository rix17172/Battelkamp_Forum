<!-- Use(Defult) -->
<!-- Include(head,html) -->

<fieldset class="Boks">
<legend><!-- Lang(rights) --></legend>
<form action="#" method="post">
<table style="width:100%">
<tr>
<th style="width:50%;border-bottom:1px solid black"><!-- Lang(right) --></th>
<th style="width:25%;border-bottom:1px solid black"><!-- Lang(mySee) --></th>
<th style="width:25%;border-bottom:1px solid black"><!-- Lang(myNotSee) --></th>
</tr>
<tr>
<th style="width:50%"><!-- Lang(frontPage) --></th>
<td style="width:25%"><input type="radio" name="frontPage" value="true"<!-- If(frontSee) --> checked<!--end-->></td>
<td style="width:25%"><input type="radio" name="frontPage" value="false"<!-- If(!frontSee) --> checked<!--end-->></td>
</tr>
<tr>
<th style="width:50%"><!-- Lang(forumPage) --></th>
<td style="width:25%"><input type="radio" name="forum" value="true"<!-- If(forumSee) --> checked<!--end-->></td>
<td style="width:25%"><input type="radio" name="forum" value="false"<!-- If(!forumSee) --> checked<!--end-->></td>
</tr>
<tr>
<th style="width:50%"><!-- Lang(userPage) --></th>
<td style="width:25%"><input type="radio" name="user" value="true"<!-- If(userSee) --> checked<!--end-->></td>
<td style="width:25%"><input type="radio" name="user" value="false"<!-- If(!userSee) --> checked<!--end-->></td>
</tr>
<tr>
<th style="width:50%"><!-- Lang(adminPage) --></th>
<td style="width:25%"><input type="radio" name="admin" value="true"<!-- If(adminSee) --> checked<!--end-->></td>
<td style="width:25%"><input type="radio" name="admin" value="false"<!-- If(!adminSee) --> checked<!--end-->></td>
</tr>
<tr>
<td colspan="3">
<input type="hidden" name="post" value="true">
<input type="submit" value="<!-- Lang(change) -->" class="Input">
</td>
</tr>
</table>
</form>
</fieldset>

</div>
</body>
</html>
