<!--Use(Defult)-->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<!--Set(charset)-->">
<link rel="stylesheet" type="text/css" href="<!--Set(css)-->">
<link rel="stylesheet" type="text/css" href="<!--Set(Post)-->">
<title><!--Lang(title)--></title>
</head>
<body>
<div id="main">

  <!--If(IsError)-->
  <div id="error">
   <!--For(error)-->
     <h3><!--error.error--></h3>
   <!--End_for.error-->
  </div>
  <!--End_if-->

<!--If(!IsConfigCreatet)-->
 <fieldset class="boks">
  <legend><!--Lang(MenuTitle)--></legend>
  <form action="#" method="post">
  <table style="width:100%">
  <tr>
  <th colspan="2"><!--Lang(MySQLData)--></th>
  </tr>
  <tr>
  <th><!--Lang(Host)--></th>
  <td><input name="host" type="text" class="input"></td>
  </tr>
  <tr>
  <th><!--Lang(User)--></th>
  <td><input name="user" type="text" class="input"></td>
  </tr>
  <tr>
  <th><!--Lang(Pass)--></th>
  <td><input name="pass" type="password" class="input"></td>  
  </tr>
  <tr>
  <th><!--Lang(Data)--></th>
  <td><input name="data" type="text" class="input"></td>
  </tr>
  <tr>
  <th><!--Lang(DataPrefix)--></th>
  <td><input name="prefix" type="text" class="input" value="battelkamp_"></td>
  </tr>
  <tr>
  <th colspan="2"><!--Lang(OtherSetting)--></th>
  </tr>
  <tr>
  <th><!--Lang(SystemPath)--></th>
  <td><input name="path" type="text" class="input" value="<!--Set(SystemPath)-->"></td>
  </tr>
  <tr>
  <td colspan="2">
  <input type="hidden" name="MakeConfig" value="true">
  <input type="submit" value="<!--Lang(Submit)-->" class="input">
  </td>
  </tr>
  </table>
  </form>
 </fieldset>
 <!--Else-->
<div id="ok">
<form action="?page=4" method="post">
<input type="hidden" name="host" value="<!--Post(host)-->">
<input type="hidden" name="user" value="<!--Post(user)-->">
<input type="hidden" name="pass" value="<!--Post(pass)-->">
<input type="hidden" name="data" value="<!--Post(data)-->">
<input type="hidden" name="prefix" value="<!--Post(prefix)-->">
<input type="submit" value="<!--Lang(GoNext)-->" class="input">
</form>
</div>
 <!--End_if-->
</div>
</body>
</html>
